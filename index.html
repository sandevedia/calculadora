<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="reset.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type="text/javascript" src="app.js"></script>
</head>
<body>
<h1 id="titulo" class="texto">Calculadora </h1>
<div id="calc">
<div id="calc-top"></div>
<div id="calc-middle">
<div id="display"></div>
<div id="buttons">
<ul>
<li id="btnMC" class="button">MC</li>
<li id="btnMMore" class="button">M+</li>
<li id="btnMLess" class="button">M-</li>
<li id="btnDiv" class="button">/</li>
<li id="btnSeven" class="button">7</li>
<li id="btnEight" class="button">8</li>
<li id="btnNine" class="button">9</li>
<li id="btnMult" class="button">*</li>
<li id="btnFour" class="button">4</li>
<li id="btnFive" class="button">5</li>
<li id="btnSix" class="button">6</li>
<li id="btnLess" class="button">-</li>
<li id="btnOne" class="button">1</li>
<li id="btnTwo" class="button">2</li>
<li id="btnTree" class="button">3</li>
<li id="btnMore" class="button">+</li>
<li id="btnC" class="button">C</li>
<li id="btnZero" class="button">0</li>
<li id="btnPoint" class="button">.</li>
<li id="btnEquals" class="button">=</li>
</ul>
</div>
</div>
<div id="calc-bottom"></div>
</div>
</body>
</html>
